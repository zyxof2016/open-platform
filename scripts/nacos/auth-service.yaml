# Nacos配置文件

# 认证服务配置
data-id: auth-service.yaml
group: DEFAULT_GROUP
content: |
  server:
    port: 8082
    servlet:
      context-path: /
  
  spring:
    application:
      name: auth-service
    datasource:
      url: jdbc:mysql://localhost:3306/open_platform_auth?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
    redis:
      host: localhost
      port: 6379
      password: 
      database: 2
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 1000ms
  
  # Nacos配置
  nacos:
    discovery:
      server-addr: localhost:8848
  
  # JWT配置
  jwt:
    secret: mySecretKeyForOpenPlatform
    expiration: 3600000 # 1小时
  
  # 日志配置
  logging:
    level:
      com.openplatform: debug
      org.springframework.web: debug
      org.hibernate.SQL: debug
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
      name: logs/auth-service.log
  
  # 自定义配置
  open-platform:
    version: 1.0.0
    description: 认证服务